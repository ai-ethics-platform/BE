version: '3.8'

services:
  # Redis (WebSocket 세션 관리용)
  redis:
    image: redis:7-alpine
    container_name: ai_ethics_redis
    ports:
      - "6379:6379"
    networks:
      - ai_ethics_network

  # FastAPI 애플리케이션
  backend:
    build: .
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./recordings:/app/recordings
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - ai_ethics_network
    restart: unless-stopped

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: ai_ethics_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - ai_ethics_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ai_ethics_network:
    driver: bridge 