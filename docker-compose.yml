version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ai_ethics_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis (WebSocket 세션 관리용)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ai_ethics_network

  # FastAPI 애플리케이션
  backend:
    build: .
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_HOST=mysql
    volumes:
      - ./recordings:/app/recordings
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - mysql
    networks:
      - ai_ethics_network
    restart: unless-stopped

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
    networks:
      - ai_ethics_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  ai_ethics_network:
    driver: bridge 