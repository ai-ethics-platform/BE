# ./nginx.conf
worker_processes auto;  # CPU 코어 수에 맞게 자동 설정

events {
    worker_connections 2048;  # 연결 수 증가
    use epoll;  # Linux에서 더 효율적인 이벤트 모델
    multi_accept on;  # 여러 연결을 동시에 수락
}

http {
    # 기본 성능 최적화 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # WebSocket 타임아웃 설정 (24시간)
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    proxy_connect_timeout 60s;
    
    # 버퍼 설정 (WebSocket용)
    proxy_buffering off;
    proxy_request_buffering off;
    
    upstream backend {
        server backend:8000;
        keepalive 32;  # 백엔드 연결 유지
    }

    # HTTP -> HTTPS 리다이렉트 및 인증서 발급용
    server {
        listen 80;
        server_name www.dilemmai-idl.com dilemmai-idl.com;

        # Let's Encrypt 인증서 발급용
        location /.well-known/acme-challenge/ {
            root /var/www/certbot/www;
            try_files $uri =404;
        }

        # 나머지 요청은 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버 (메인)
    server {
        listen 443 ssl;
        server_name www.dilemmai-idl.com dilemmai-idl.com;

        ssl_certificate /etc/letsencrypt/live/www.dilemmai-idl.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.dilemmai-idl.com/privkey.pem;
        
        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        # WebSocket 엔드포인트
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 특화 설정
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        # /game/* 은 프론트 도메인으로 리다이렉트
        location ^~ /game/ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            # /game/{code} -> /?code={code} 형태로 리다이렉트
            if ($request_uri ~ "^/game/([^/]+)$") {
                return 302 https://dilemmai.org/?code=$1;
            }
            return 302 https://dilemmai.org/;
        }

        # API 및 기타 요청
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
